---
version: 2
plan:
  project-key: AJL
  key: VSCODEADBLOCKSYNTAXBUILD
  name: vscode adblock syntax - build release
variables:
  dockerNode: adguard/node-ssh:18.13--1

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Exclude '--ignore-optional' from yarn arguments
            # This is needed for installing swc core optional dependencies properly
            originalYarnArgs="$bamboo_varsYarn"
            modifiedYarnArgs=$(echo "$originalYarnArgs" | sed 's/--ignore-optional//g')

            # Install common dependencies
            yarn install ${modifiedYarnArgs}

            # Install dependencies in ./server
            cd ./server
            yarn install ${modifiedYarnArgs}
            cd ..

            # Install dependencies in ./client
            cd ./client
            yarn install ${modifiedYarnArgs}
            cd ..

            # Check TypeScript types
            yarn test:compile

            # Run markdownlint
            yarn lint:md

            # Run ESLint
            yarn lint:ts

            # Run Jest tests
            yarn test

            # Create production build
            yarn build:prod

            # Create build.txt file with version
            yarn build:txt

            # Cleanup
            rm -rf node_modules
            rm -rf client/node_modules
            rm -rf server/node_modules
    - inject-variables:
        file: out/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  # Store the .vsix file as a build artifact
  artifacts:
    - name: vscode-adblock.vsix
      location: out
      pattern: vscode-adblock.vsix
      shared: true
      required: true
  requirements:
    - adg-docker: true

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
