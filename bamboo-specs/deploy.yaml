---
version: 2
deployment:
  name: VSCode Adblock Syntax - Deploy
  source-plan: AJL-VSCODEADBLOCKSYNTAXBUILD
release-naming: ${bamboo.inject.version}
environments:
  - marketplace.visualstudio.com
  - open-vsx.org
  - GitHub

marketplace.visualstudio.com:
  docker:
    image: adguard/node-ssh:22.14--0
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  triggers: []
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: vscode-adblock.vsix
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # https://code.visualstudio.com/api/working-with-extensions/publishing-extension#publish-an-extension
            # https://github.com/microsoft/vscode-vsce/issues/421#issuecomment-1038911725
            pnpm vsce publish --no-dependencies -p ${bamboo.vsceTokenPassword} -i vscode-adblock.vsix
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - "./bamboo-specs/scripts/cleanup.sh"
  requirements:
    - adg-docker: 'true'
    - extension: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

open-vsx.org:
  docker:
    image: adguard/node-ssh:22.14--0
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  triggers: []
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: vscode-adblock.vsix
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # https://github.com/eclipse/openvsx/wiki/Publishing-Extensions#5-package-and-upload
            pnpm ovsx publish vscode-adblock.vsix -p ${bamboo.openVsxTokenPassword}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - "./bamboo-specs/scripts/cleanup.sh"
  requirements:
    - adg-docker: 'true'
    - extension: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

GitHub:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: vscode-adblock.vsix
          - name: EXTRACTED_CHANGES.md
          - name: adblock.plist
          - name: build.txt
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # publish to Github Releases
            GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}" \
            ./bamboo-deploy-publisher/deploy.sh vscode-adblock-syntax-github-release
  final-tasks: []
  requirements:
    - adg-docker: 'true'
    - extension: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
