---
version: 2
deployment:
  name: VSCode Adblock Syntax - Deploy
  source-plan: AJL-VSCODEADBLOCKSYNTAXBUILD
release-naming: ${bamboo.inject.version}
environments:
  - marketplace.visualstudio.com
  - open-vsx.org

marketplace.visualstudio.com:
  docker:
    image: adguard/node-ssh:18.13--1
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  triggers: []
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: vscode-adblock.vsix
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -alt

            # Fix mixed logs
            exec 2>&1

            # Install common dependencies
            # swc core optional dependencies are needed for tests
            # but `--ignore-optional` will not install them
            # so we run `yarn install ${bamboo.varsYarn}` without `--ignore-optional`.
            # It is enough to install only the common dependencies here.
            yarn install --silent --ignore-engines --ignore-platform --ignore-scripts

            # https://code.visualstudio.com/api/working-with-extensions/publishing-extension#publish-an-extension
            yarn vsce publish -p ${bamboo.vsceToken} -i vscode-adblock.vsix

            # Cleanup
            rm -rf node_modules
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

open-vsx.org:
  docker:
    image: adguard/node-ssh:18.13--1
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  triggers: []
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: vscode-adblock.vsix
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e
            ls -alt

            # Fix mixed logs
            exec 2>&1

            # Install common dependencies
            # swc core optional dependencies are needed for tests
            # but `--ignore-optional` will not install them
            # so we run `yarn install ${bamboo.varsYarn}` without `--ignore-optional`.
            # It is enough to install only the common dependencies here.
            yarn install --silent --ignore-engines --ignore-platform --ignore-scripts

            # https://github.com/eclipse/openvsx/wiki/Publishing-Extensions#5-package-and-upload
            yarn ovsx publish vscode-adblock.vsix -p ${bamboo.openVsxToken}

            # Cleanup
            rm -rf node_modules
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
