---
version: 2
plan:
  project-key: AJL
  key: VSCODEADBLOCKSYNTAXBUILDPRERELEASE
  name: vscode adblock syntax - build prerelease
variables:
  dockerNode: adguard/node-ssh:22.14--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # Build shared library first (required by client and server)
            pnpm --filter @vscode-adblock-syntax/shared build

            # Check TypeScript types
            pnpm test:compile

            # Run markdownlint
            pnpm lint:md

            # Run ESLint
            pnpm lint:code

            # Run Vitest tests
            pnpm test

            # Create production build
            pnpm build

            # Package build into .vsix file
            pnpm package:pre

            # Show tree of files in .vsix file
            pnpm exec vsce ls --tree

            # Create build.txt file with version
            pnpm exec tsx tools/build-txt.ts
    - inject-variables:
        file: out/build.txt
        scope: RESULT
        namespace: inject
    - script:
        interpreter: SHELL
        scripts:
          - |
            set -e

            # Extract related changes from changelog
            pnpm exec changelog-tools extract --extract-version ${bamboo.inject.version} > ./EXTRACTED_CHANGES.md
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - "./bamboo-specs/scripts/cleanup.sh out/vscode-adblock.vsix,syntaxes/out/adblock.plist,EXTRACTED_CHANGES.md,out/build.txt"
  # Store the .vsix file as a build artifact
  artifacts:
    - name: vscode-adblock.vsix
      location: out
      pattern: vscode-adblock.vsix
      shared: true
      required: true
    - name: EXTRACTED_CHANGES.md
      location: .
      pattern: EXTRACTED_CHANGES.md
      shared: true
      required: true
    - name: adblock.plist
      location: syntaxes/out
      pattern: adblock.plist
      shared: true
      required: true
    - name: build.txt
      location: out
      pattern: build.txt
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
